openapi: 3.0.0
info:
  title: Game
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /Game/PlaceTile:
    post:
      summary: ''
      operationId: post-Game-PlaceTile
      responses:
        '200':
          description: OK
        '403':
          description: Forbidden
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                TileID:
                  type: string
          application/xml:
            schema:
              type: object
              properties: {}
        description: ''
  /Game/AvailableTiles:
    get:
      summary: Your GET endpoint
      tags: []
      responses: {}
      operationId: get-Game-AvailableTiles
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  TileID:
                    type: string
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
